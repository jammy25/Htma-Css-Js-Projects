<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Fitness Club</title>
</head>
<link rel="stylesheet" href="Css/style.css">
<style>
    /* Css Reset */
    body {
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('img/bi.jpg');
    }

    .left{
        display: inline-block;
        position: absolute;
        left: 34px;
        top: 20px;
        border: 2px solid red;
    }

    .left img{
        width: 65px;
        margin: 0 17px;
        filter: invert();
    }

    .left div{
        text-align: center;
        font-family: math;
    }

    .mid{
        display: block;
        width:45%;
        margin: 20px auto;
        border: 2px solid green;
    }

    .right{
        display: inline-block;
        position: absolute;
        right: 34px;
        top: 20px;
        border: 2px solid yellow;
    }

    .btn{
        margin: 0 9px;
        background-color: black;
        color: white;
        padding: 6px 25px;
        border: 2px solid gray;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .navbar{
        display: inline-block;
        /* width: 250px; */
    }

    .navbar li{
        display: inline-block;
        font-size: 20px;
    }

    .navbar li a{
        color: white;
        text-decoration: none;
        padding: 34px 23px;
    }

    .navbar li a:hover, .navbar li a:active{
        text-decoration: underline;
        color: bisque;
    }
</style>

<body>
    <header class="header">

        <!-- Left box for logo -->
        <div class="left">
            <img src="img/icon.png" alt="">
            <div>Kishan Fitness</div>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

</body>

</html>
